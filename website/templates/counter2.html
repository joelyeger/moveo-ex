    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to update text
        function updateText() {
            var text = document.getElementById("editor").value;
            socket.emit('text_update', { text: text });
        }

        // Function to handle text update from server
        socket.on('update_text', function(data) {
            document.getElementById("editor").value = data.text;
        });

        // Add event listener to the editor to update the text on input
        document.getElementById("editor").addEventListener("input", updateText);
    </script>
