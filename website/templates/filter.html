       <script>
        const socket = io();

        // Function to update text
        function updateText() {
            var text = document.getElementById("code-editor").innerHTML;
            socket.emit('text_update', { text: text });
        }
 {% if is_read_only %}
        // Function to handle text update from server
        socket.on('update_text', function(data) {
            document.getElementById("code-editor").innerHTML = data.text;
        });
 {% endif %}
        // Add event listener to the editor to update the text on input
        document.getElementById("code-editor").addEventListener("input", updateText);
